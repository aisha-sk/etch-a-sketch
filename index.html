<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    <h1>Etch A Sketch</h1>
    <div class="header">
        <h6>Select Grid Size</h6>
        <button id="popup" type="button" class="btn btn-primary btn-lg">Select</button>
    </div>

    <div class="board"></div>
    <div class="footer">
        <button type="button" class="btn btn-outline-dark">Black</button>
        <button type="button" class="btn btn-outline-danger">Random</button>
        <button type="button" class="btn btn-outline-success">Eraser</button>
        <button type="button" class="btn btn-outline-info">Reset</button>

    </div>




    <script src="script.js"></script>
</body>
</html>
