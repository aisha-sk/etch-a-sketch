<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
    
    <h1>Etch A Sketch</h1>
    <div class="main">
        <div class="size-options">

            <button id="s16" class="btn btn-primary" type="submit">16x16</button>
            <button id="s32" class="btn btn-primary" type="submit">32x32</button>
            <button id="s64" class="btn btn-primary" type="submit">64x64</button>
            <button id="s128" class="btn btn-primary" type="submit">128x128</button>

        </div>
        <div class="board"></div>
    </div>

    <div class="footer">
        <button type="button" class="btn btn-outline-dark" onclick="setColor('black')">Black</button>
        <button type="button" class="btn btn-outline-danger" onclick="setColor('random')">Random</button>
        <button type="button" class="btn btn-outline-success" onclick="setColor('white')">Eraser</button>
        <button type="button" class="btn btn-outline-info" onclick="resetBoard()">Reset</button>

    </div>




    <script src="script.js"></script>
</body>
</html>
